<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Mister-Canvas!</title>
</head>

<body onload="init()">

    <nav>
        <ul>
            <li id="color-picker">
                <label>pick a color to draw</label>
                <input type="color">
            </li>
            <li id="shape-picker">
                <label>pick a shape to draw</label>
                <input type="text">
            </li>
            <li>
                <button>download</button>
            </li>
        </ul>
    </nav>

    <canvas onmousedown="onDraw(event)" id="my-canvas" width="500" height="400">
        Update your browser to enjoy canvas!
    </canvas>

    <script src="js/canvas-controller.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/util-service.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Mister-Canvas!</title>
</head>

<body onload="init()">
    <header>
        <h1>Welcome to our Canvas!</h1>
    </header>
    
    <nav>
        <ul class="nav-bar">
            <li class="color-picker">
                <label>pick a color to draw</label>
                <input id="color-picked" type="color" value="#000000">
            </li>
            
            <li class="shape-picker">
                <label>pick a shape to draw</label>
                <select id="shape-select">
                        <!-- <option value="">--Please choose an option--</option> -->
                        <option id="square" value="square" selected>Square</option>
                        <option id="circle" value="circle">Circle</option>
                        <option id="line" value="line">Line</option>
                </select>
            </li>
            
            <li class="btn downloadBtn">
                <a href="#" onclick="onDownload(this)" download="">Download</a>
            </li>
            
            <li>
                    <button class="btn clearBtn" onclick="onClear(this)">Clear Canvas</button>
                </li>
        </ul>
    </nav>

    <canvas onmousedown="onChangeMouseStat(true)" onmousemove="onDraw(event)" id="my-canvas" width="500" height="400">
        Update your browser to enjoy canvas!
    </canvas>

    <script src="js/canvas-controller.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/util-service.js"></script>
</body>

</html>
